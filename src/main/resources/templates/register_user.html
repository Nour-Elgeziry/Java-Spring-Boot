<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Register New User</title>
</head>
<body>
    <div align="center">
        <table>
            <h1>Register New User</h1>
            <br />
            <form action="#" th:action="@{/save_user}" th:object="${user}" 
                method="post">
    
                <table border="0" cellpadding="10">
                <tr>   
                    <td> Username </td>
                    <td> <input type="text" th:field="*{userName}" /></td> 
                </tr> 
                <tr>    
                    <td> Email </td>
                    <td> <input type="text" th:field="*{email}" /></td> 
                </tr>
                <tr>   
                    <td> skill 1 </td>
                    <td> <input type="text" th:field="*{skill1}" /></td> 
                </tr> 
                
               <tr>   
                    <td> skill 2 </td>
                    <td> <input type="text" th:field="*{skill2}" /></td> 
                </tr> 

                <tr>   
                    <td> skill 3 </td>
                    <td> <input type="text" th:field="*{skill3}" /></td> 
                </tr> 
                <tr>
                    <td>need</td>
                    <td><input type="text" th:field="*{need}" /></td>
                </tr>                         
                <tr>    
                    <td colspan="2"> <button type="submit">Save</button>  </td> 
                </tr>
            </form>
        </table>  
    </div>
</body>
</html>
